<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agente QUER</title>

    <!-- Enlazando Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Enlazando tu archivo JavaScript -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">QUER AI</h1>

      <div class="input-group mt-3">
        <textarea
          id="questionInput"
          class="form-control"
          placeholder="Escribe tu pregunta aquí..."
        ></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary" id="submitBtn">Enviar</button>
          <div
            class="spinner-border text-primary"
            role="status"
            id="spinner"
            style="display: none"
          >
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
      </div>

      <div class="mt-3" id="responseContainer">
        <!-- La respuesta de tu agente aparecerá aquí -->
      </div>

      <div class="mt-3">
        <span id="charCount">0 / 32000 caracteres</span>
      </div>
    </div>

    <!-- Enlazando Bootstrap JavaScript y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
