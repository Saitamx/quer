<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agente QUER</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">QUER AI</h1>

      <div class="input-group mt-3">
        <textarea
          id="questionInput"
          class="form-control"
          placeholder="Escribe tu pregunta aquÃ­..."
          rows="3"
          oninput="updateCharCount()"
        ></textarea>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" id="recordBtn">Grabar voz</button>
        <button class="btn btn-primary" id="submitBtn">Enviar</button>
        <button class="btn btn-primary" id="read-button">Leer respuesta</button>

        <div
          class="spinner-border text-primary"
          role="status"
          id="spinner"
          style="display: none"
        >
          <span class="sr-only">Cargando...</span>
        </div>
      </div>

      <div class="mt-3" id="responseContainer"></div>

      <div id="park-container" class="mt-3"></div>

      <div class="mt-3">
        <span id="charCount">0 / 32000 caracteres</span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
